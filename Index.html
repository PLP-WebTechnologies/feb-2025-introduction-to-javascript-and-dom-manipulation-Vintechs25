<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Interactive Webpage</h1>
    </header>
    
    <section>
        <p id="textElement">This is some text that can be changed dynamically.</p>
        <button id="changeTextButton">Change Text</button>
        <button id="changeColorButton">Change Color</button>
        <button id="addElementButton">Add New Element</button>
        <button id="removeElementButton">Remove Element</button>
    </section>

    <footer>
        <p>&copy; 2025 Interactive Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
